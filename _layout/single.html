<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>
</head>

<body>
    <header>
        <h1>{{ page.title }}</h1>
        {% if page.authors %}
        <ul>
            {% for author in page.authors %}
            <li>
                <h3>{{ site.authors[author].name }}</h3>
                <p>{{ site.authors[author].bio }}</p>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <!-- include your footer content here -->
    </footer>
</body>

</html>
